<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <meta charset="utf-8"/>
    <title>SIDnet - Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">
        table {
            border:0px;
            border-collapse:collapse;
            border-spacing:0px;
            width: 100%;
        }

        input {
            border-radius:10px;
            margin: 4px;
        }

        td,img {
            padding:0px;
            border-width:0px;
            margin:0px;
        }

        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 3px;
        }
        table td, table th {
            border: 1px solid #d4d4d4;
        }
        table tr:first-child th {
            border-top: 0;
        }
        table tr:last-child td {
            border-bottom: 0;
        }
        table tr td:first-child,
        table tr th:first-child {
            border-left: 0;
        }
        table tr td:last-child,
        table tr th:last-child {
            border-right: 0;
        }

        tr:hover {background-color: #f5f5f5}
        * {
            outline: none;
        }

        body {
            background-color: #eeeeee;
            margin: 0;
            padding: 0;
            font: 16px/1.4 Helvetica, Arial, sans-serif;
            font: 16px/1.4 Helvetica, Arial, sans-serif;
        }

        div.content {
            width: 90%;
            margin: 2em auto;
            padding: 20px 50px;
            background-color: #fff;
            border-radius: 1em;
        }

        label {
            display: inline-block;
            min-width: 7em;
        }

        input {
            border: 1px solid #ccc;
            padding: 0.2em;
        }

        a:link, a:visited {
            color: #8ba8e0;
            text-decoration: none;
        }

        @media (max-width: 700px) {
            body {
                background-color: #fff;
            }

            div.content {
                width: auto;
                margin: 0 auto;
                padding: 1em;
            }
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script language="javascript" type="text/javascript">
        jQuery(function () {
            $(document).on('keyup', '#n1, #n2', function () {
                $.ajax({
                    url: '/api/v1/sum',
                    method: 'POST',
                    dataType: 'json',
                    data: {n1: $('#n1').val(), n2: $('#n2').val()},
                    success: function (json) {
                        $('#result').html(json.result);
                    }
                });
            });
        });
        jQuery(function () {
            $(document).on('click', "#odswiez", function () {
                $.ajax({
                    url: '/api/v1/lista',
                    method: 'GET',
                    dataType: 'json',
                    success: function (json) {
                        $('#tabelka').html(json.data);
                        $("tr").attr("align","left");
                        $("table").attr("style","max-width: 85%; margin: 10px;");
                    }
                });
            });
        });
        $(document).ready(function () {
            $.ajax({
                url: '/api/v1/lista',
                method: 'GET',
                dataType: 'json',
                success: function (json) {
                    $('#tabelka').html(json.data);
                    $("tr").attr("align","left");
                    $("table").attr("style","max-width: 85%; margin: 10px;");
                }
            });
        });
    </script>
</head>
<body>
<div class="content">
    <h3 style="margin-bottom: 0px"> Tools:</h3>
    <div style="border-bottom: solid lightgray 2px; padding: 10px;">
        <input placeholder="ID"/>
        <input placeholder="Port"/>
        <input placeholder="Value"/>
        <input placeholder="type"/>
        <button id="pomiar" title="Begin new measurement table." class="fa fa-exchange"></button>
        <button id="odswiez" title="Refresh the measurement table." class="fa fa-refresh"></button>
    </div>
        <h3> Measurement table:</h3>
    <div id="tabelka" align="center">

    </div>
</div>
</body>
</html>
